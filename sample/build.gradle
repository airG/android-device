apply plugin: 'com.android.application'

apply from: "$rootDir/version.gradle"
apply from: "$rootDir/dependencies.gradle"

android {
    // do not modify. These fields are auto generated in dependencies.gradle
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "com.airg.android.device.sample"

        // do not modify. These fields are auto generated in dependencies.gradle
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion COMPILE_SDK_VERSION

        // do not modify. These fields are auto generated in version.gradle
        versionCode VERSION_CODE
        versionName VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.airg.android:device:0.06.01@aar'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:$SUPPORT_LIB_VERSION"
    testCompile 'junit:junit:4.12'
}
